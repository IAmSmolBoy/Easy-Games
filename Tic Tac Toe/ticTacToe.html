<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticTacToe.css">
    <link rel="stylesheet" href="../navbar.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav id="navbar">
        <ul id="navList">
            <li class="navLi" id="ticTacToe"><a class="navLinks" href="../index.html">Home</a></li>
        </ul>
    </nav>
    <div class="column">
        <div class="rows">
            <button id="1" class="box a">a</button>
            <button id="2" class="box a">a</button>
            <button id="3" class="box a">a</button>
        </div>
        <div class="rows">
            <button id="4" class="box b">a</button>
            <button id="5" class="box b">a</button>
            <button id="6" class="box b">a</button>
        </div>
        <div class="rows">
            <button id="7" class="box c">a</button>
            <button id="8" class="box c">a</button>
            <button id="9" class="box c">a</button>
        </div>
        <input type="button" id="reset" value="reset">
    </div>
    <div id="winDiv">
        <h1 id="win">You won</h1>
        <input type="button" id="resetWin" value="reset">
    </div>
</body>
<script src="ticTacToe.js"></script>
</html>
